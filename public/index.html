<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="<%= BASE_URL %>AppIcon@2x.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Suites">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      opacity: 1;
      position: relative;
    }

    body {
      font-family: 'Lato', sans-serif;

      background-color: #1D252C;
      background-image: url('/6432-grid_2.png'), linear-gradient(to bottom, rgba(29, 37, 44, 0.5), rgba(255, 255, 255, 0));
    }

    .canvasBG {
      position: absolute;
      background-repeat: repeat;
      top: 10px;
      bottom: 0;
      left: auto;
      width: 100%;
      height: 389px;
    }

    body::before {
      content: "";

      opacity: 0.05;
      /* Adjust this value between 0 and 1 to control the opacity */
      position: absolute;

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>
</head>
<script>
  document.ondblclick = function (e) {
    e.preventDefault();
  }
</script>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
