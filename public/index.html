<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta meta="" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Suites">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&amp;display=swap" rel="stylesheet">
  <title>
    &lt;%= htmlWebpackPlugin.options.title %&gt;
  </title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      opacity: 1;
      position: relative;
      overflow: hidden;
    }

    body {
      font-family: 'Lato', sans-serif;
      background-repeat: repeat, no-repeat;
      background-size: auto, cover;
      background-attachment: fixed;
      background-position: top center;
      background-color: #1D252C;
      background-image: url('/6432-grid_2.png'), linear-gradient(to bottom, rgba(29, 37, 44, 0.5), rgba(255, 255, 255, 0));
    }

    .canvasBG {
      position: absolute;
      background-repeat: repeat;
      top: 10px;
      bottom: 0;
      left: auto;
      width: 100%;
      height: 389px;
    }

    body::before {
      content: "";
      opacity: 0.05;
      /* Adjust this value between 0 and 1 to control the opacity */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>
  <script>
    document.ondblclick = function (e) {
      e.preventDefault();
    }
  </script>
  <link rel="apple-touch-icon" href="splashscreens/apple-icon-180.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-startup-image" href="splashscreens/apple-splash-2048-2732.png"
    media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="splashscreens/apple-splash-1668-2388.png"
    media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="splashscreens/apple-splash-1536-2048.png"
    media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="splashscreens/apple-splash-1668-2224.png"
    media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="splashscreens/apple-splash-1620-2160.png"
    media="(device-width: 810px) and (device-height: 1080px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="splashscreens/apple-splash-1290-2796.png"
    media="(device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="splashscreens/apple-splash-1179-2556.png"

  <link rel="apple-touch-startup-image" href="splashscreens/apple-splash-1284-2778.png"
    media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="splashscreens/apple-splash-1170-2532.png"
    media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="splashscreens/apple-splash-1125-2436.png"
    media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="splashscreens/apple-splash-1242-2688.png"
    media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="splashscreens/apple-splash-828-1792.png"

<body>

    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>

  <!-- built files will be auto injected -->

</html>
