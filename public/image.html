<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: black;
            color: white;
        }

        .container {
            position: relative;
        }

        #backgroundCanvas {
            position: absolute;
            z-index: 0;
            filter: brightness(500%);
        }

        #myCanvas {
            position: absolute;
            z-index: 1;
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <h1>Image</h1>
    <p>Image is a canvas element with a white pixel drawn on it.</p>
    <div class="container" style="position:absolute; top:10px; left:10px; filter:brightness(180%)">
        <img src="https://ducket.net/assets/furni/table_norja_med_icon.png" alt="Table">
    </div>

    <script>
        // Get a reference to the canvas element
        const canvas = document.getElementById('myCanvas');
        const backgroundCanvas = document.getElementById('backgroundCanvas')

        // Get the 2D context
        const ctx = canvas.getContext('2d');
        const backgroundCtx = backgroundCanvas.getContext('2d');

        // Set the fillStyle to the brightest white for the background
        backgroundCtx.fillStyle = 'rgb(255,255,255)';
        backgroundCtx.fillRect(0, 0, 100, 100);

        // Set the fillStyle to the white for the main canvas
        ctx.fillStyle = 'transparent';

        // Add image with adjusted brightness
        const img = new Image();
        img.onload = function () {
            // Create offscreen canvas to manipulate image
            const offscreenCanvas = document.createElement('canvas');
            offscreenCanvas.width = img.width;
            offscreenCanvas.height = img.height;

            // Draw original image to offscreen canvas
            const offscreenCtx = offscreenCanvas.getContext('2d');
            offscreenCtx.drawImage(img, 0, 0);

            // Apply brightness filter to offscreen canvas
            offscreenCtx.filter = 'brightness(200%)';
            offscreenCtx.drawImage(offscreenCanvas, 0, 0);

            // Draw adjusted image from offscreen canvas to main canvas
            ctx.drawImage(offscreenCanvas, 0, 0);
        };
        img.src = 'https://ducket.net/assets/furni/table_norja_med_icon.png';

        // Draw a white pixel at x=10, y=10 on main canvas
        const x = 10;
        const y = 10;
        const pixelSize = 100;
        ctx.fillRect(x, y, pixelSize, pixelSize);
    </script>
</body>
